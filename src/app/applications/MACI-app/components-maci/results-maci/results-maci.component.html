<div *ngIf="selectedClient && selectedClient.scores">
  <div class="flex items-center justify-center gap-4 flex-wrap">
    <button mat-button (click)="exitResults()">
      <mat-icon>close</mat-icon> Închide
    </button>

    <button mat-button (click)="goBackToAnswers()">
      <mat-icon>arrow_back</mat-icon> Înapoi la răspunsuri
    </button>

    <div>
      MACI / Scoruri - {{ selectedClient.date | date : "dd.MM.yyyy" }} /
      {{ selectedClient.name }}
    </div>
  </div>

  <div class="mt-20 mb-20 w-4/5 max-md:w-full m-auto">
    <div class="flex flex-col gap-4 items-start w-full">
      <mat-form-field appearance="outline">
        <mat-label>Filtrează</mat-label>

        <input
          matInput
          (keyup)="applyMaciResultsTableFilter($event)"
          placeholder="Ex. 'scala x'"
          #input
        />

        <mat-icon matIconSuffix matTooltip="Filtreză scorurile"
          >search</mat-icon
        >
      </mat-form-field>

      <table mat-table [dataSource]="maciResults" matSort>
        <!-- Scale Column -->
        <ng-container matColumnDef="scale">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            matTooltip="Sortează după scală"
          >
            Scala
          </th>
          <td mat-cell *matCellDef="let element">{{ element.scale }}</td>
        </ng-container>

        <!-- Gross Column -->
        <ng-container matColumnDef="gross">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            matTooltip="Sortează după scor brut"
          >
            Scor brut
          </th>
          <td mat-cell *matCellDef="let element">{{ element.gross }}</td>
        </ng-container>

        <!-- BR Column -->
        <ng-container matColumnDef="br">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            matTooltip="Sortează după scor BR"
          >
            Scor BR
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="text-material-blue dark:text-material-light-blue font-bold"
          >
            {{ element.br }}
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedMaciResultsTableColumns"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedMaciResultsTableColumns"
        ></tr>
      </table>
    </div>
  </div>
</div>
