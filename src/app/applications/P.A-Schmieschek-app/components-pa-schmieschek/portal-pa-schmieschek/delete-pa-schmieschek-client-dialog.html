<div class="flex items-center gap-2 p-6">
  <mat-icon>delete_forever</mat-icon>
  <header class="text-2xl">Șterge Client</header>
</div>

<mat-dialog-content>
    Doești să ștergi clientul: <b>{{ data.client.name }}</b>?
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Nu</button>
    <button mat-button (click)="confirmDelete()" cdkFocusInitial>Da</button>
</mat-dialog-actions>
